<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    #controls {
      text-align: center;
      margin-top: 20px;
    }

    .icon-button {
      background-color: #fa8d00;
      color: rgb(0, 0, 0);
      border: none;
      padding: 10px 14px;
      margin-left: 15px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .icon-button:hover {
      background-color: #fa8d00;
    }
  </style>
  <style>
    body {
      opacity: 0;
      transition: opacity 0.4s ease;
      background-color: black; /* or your current background */
    }
    body.fade-in {
      opacity: 1;
    }
  </style>
  <style>
    #pauseButton {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
    </style>
    
</head>
<body>
    <div style="position: relative; display: inline-block;">

    <canvas id="simCanvas" width="1000" height="1000" style="background-color: black;"></canvas>
    <button id="playPauseBtn" class="icon-button" style="position: absolute; bottom: 40px; left: 30px;">
        <i class="fas fa-pause"></i>
      </button>

    <h1 style="
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            color: white;
            margin: 0;
            font-size: 30px;
            text-shadow: 0 0 1px #f44703;
        ">
            Simulation: Gravitational Lensing of Black Hole
        </h1>
    <div style="
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 15px;
        border-radius: 10px;
        text-align: right;
        font-family: 'Orbitron', sans-serif;
        color: white;
    ">

        <label for="slider1" style="font-family: 'Orbitron', sans-serif;" >Sigma: <span id="value1">10</span></label>
        <input type="range" id="slider1" class="cool-slider" min="1" max="100" value="10"><br>

        <label for="slider2" style="font-family: 'Orbitron', sans-serif;">Amplitude: <span id="value2">10</span></label>
        <input type="range" id="slider2" class="cool-slider" min="1" max="100" value="10"><br>

        <label for="slider3" style="font-family: 'Orbitron', sans-serif;">Radius: <span id="value3">10</span></label>
        <input type="range" id="slider3" class="cool-slider" min="1" max="100" value="10"><br>
        
    </div>
    <script src="ring_sim.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
          document.body.classList.add('fade-in');
        });
      </script>
      
</body>
<style>
    body {
      background-color: black;
      color: white; 
    }
    #simCanvas {
    display: block;
    margin: 0 auto;                /* Center horizontally */
    border: 2px solid white;       /* Add a white border */
    background-color: black;       /* Optional: canvas background */
    }

    body {
        background-color: black;
        color: white;
        text-align: center;            /* Center slider labels/text */
    }


    .cool-slider {
        -webkit-appearance: none;
        width: 300px;
        height: 10px;
        border-radius: 5px;
        background: linear-gradient(90deg, #fff1ac, #f44703);
        outline: none;
        box-shadow: 0 0 10px #ff0000;
        transition: background 0.3s ease-in-out;
        }

        .cool-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: white;
        cursor: pointer;
        box-shadow: 0 0 5px #fff, 0 0 10px #fff1ac;
        transition: background 0.3s ease-in-out;
        }

        .cool-slider::-moz-range-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: white;
        cursor: pointer;
        box-shadow: 0 0 5px #fff, 0 0 10px #fff1ac;
        }

  </style>
</html>
